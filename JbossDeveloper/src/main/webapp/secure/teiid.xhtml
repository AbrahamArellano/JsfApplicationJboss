<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

	<f:metadata>
		<f:event listener="#{teiidExecutor.loadTeiidEngineSearch}" type="preRenderComponent" />
	</f:metadata>

	<h:head>
		<title>TEIID Engine</title>
	</h:head>

	<h:body>
		<h2>Jboss Data Virtualization</h2>
		<br/>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="federatedView" value="VDB Execution: " />
				<h:selectOneMenu id="federatedView" value="#{teiidExecutor.federatedView}">
						<f:selectItem itemLabel="Basic vdb.xml" itemValue="objectVdb"/>
						<f:selectItem itemLabel="Design vdb.xml Parameters" itemValue="visualDesignerVdbProcedureExecutionWithParameters"/>
				</h:selectOneMenu>
				
				<h:outputLabel for="jobType" value="Job Type: " />
				<h:selectOneMenu id="jobType" value="#{teiidExecutor.jobType}">
						<f:selectItem itemLabel="Kunstler" itemValue="Kunstler"/>
						<f:selectItem itemLabel="Programmer" itemValue="Programmer"/>
						<f:selectItem itemLabel="Schneider" itemValue="Schneider"/>
				</h:selectOneMenu>				
				
				<h:commandButton action="#{teiidExecutor.executeDesignerFederatedView()}" value="Execute" />
			</h:panelGrid>
			<br/>
			<br/>
			<h:outputText value="#{teiidExecutor.result}" />
			<br/>
			<br/>
			<h:commandButton action="#{teiidExecutor.stopAndBack()}" value="Back" />
		</h:form>
	</h:body>
	
</HTML>
